{% extends "base.html" %}
{% block content %}
<h1>Leads Management</h1>
{% for lead in leads %}
    <div style="border:1px solid #ccc; margin:10px; padding:10px;">
        <b>{{ lead.name }}</b> ({{ lead.email }})<br>
        Company: {{ lead.company }} | Stage: {{ lead.stage }} | Owner: {{ lead.owner }}<br>
        <a href="{{ url_for('edit_lead', id=lead.id) }}">Edit</a> |
        <a href="{{ url_for('nurture_lead', id=lead.id) }}">Nurture</a>
    </div>
{% endfor %}
{% endblock %}
