<!DOCTYPE html>
<html>
<head>
    <title>CRM Funnel</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #0078d7;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 30px;
        }
        a {
            color: #0078d7;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f1f5f9;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="number"], input[type="text"], input[type="email"] {
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60px;
        }
        label {
            margin-left: 8px;
            font-size: 0.95em;
        }
        button {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        .nav {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // Simple JS to confirm before updating a lead
        function confirmUpdate(event) {
            if(!confirm('Are you sure you want to update this lead?')) {
                event.preventDefault();
            }
        }
        window.onload = function() {
            document.querySelectorAll('form').forEach(function(form) {
                form.addEventListener('submit', confirmUpdate);
            });
        }
    </script>
</head>
<body>
    <h1>Leads</h1>
    <div class="container">
        <a href="{{ url_for('add_lead') }}">Add Lead</a>
        <ul>
        {% for lead in leads %}
            <li>
                <span>
                    <strong>{{ lead.name }}</strong> ({{ lead.stage }}) - {{ lead.email }}
                </span>
                <form action="{{ url_for('update_lead', lead_id=lead.id) }}" method="post">
                    <input type="number" name="score" value="{{ lead.score }}">
                    <label>Champion<input type="checkbox" name="champion" {% if lead.champion %}checked{% endif %}></label>
                    <label>Contract Signed<input type="checkbox" name="contract_signed" {% if lead.contract_signed %}checked{% endif %}></label>
                    <button type="submit">Update</button>
                </form>
            </li>
        {% endfor %}
        </ul>
        <div class="nav">
            <a href="{{ url_for('dashboard') }}">Dashboard</a> |
            <a href="{{ url_for('analytics') }}">Analytics</a>
        </div>
    </div>
</body>
</html>
