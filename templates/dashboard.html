<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
            padding: 32px 40px 24px 40px;
        }
        h1 {
            color: #0078d7;
            text-align: center;
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 2em;
        }
        .chart-section {
            margin-bottom: 40px;
            text-align: center;
        }
        img {
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.07);
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .nav {
            text-align: center;
            margin-top: 30px;
        }
        .nav a {
            color: #0078d7;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .nav a:hover {
            color: #005fa3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-section">
            <h1>Sales Funnel</h1>
            <img src="data:image/png;base64,{{ funnel_img }}" alt="Funnel Chart">
        </div>
        <div class="chart-section">
            <h1>CAC by Channel</h1>
            <img src="data:image/png;base64,{{ cac_img }}" alt="CAC Chart">
        </div>
        <div class="nav">
            <a href="{{ url_for('index') }}">&#8592; Back to Leads</a>
            <a href="{{ url_for('analytics') }}">Analytics</a>
        </div>
    </div>
</body>
</html>
