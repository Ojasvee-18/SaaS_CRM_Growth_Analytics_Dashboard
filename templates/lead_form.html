<!DOCTYPE html>
<html>
<head>
    <title>Add Lead</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 30px 40px;
        }
        h1 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 500;
            margin-bottom: 4px;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 0;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #0078d7;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Simple validation
        function validateForm() {
            const name = document.forms[0].name.value.trim();
            const email = document.forms[0].email.value.trim();
            if (!name || !email) {
                alert("Name and Email are required.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Lead</h1>
        <form method="post" onsubmit="return validateForm();">
            <label>Name:
                <input type="text" name="name" required>
            </label>
            <label>Email:
                <input type="email" name="email" required>
            </label>
            <label>Company:
                <input type="text" name="company">
            </label>
            <label>Source:
                <input type="text" name="source">
            </label>
            <label>Industry:
                <input type="text" name="industry">
            </label>
            <label>Score:
                <input type="number" name="score" min="0">
            </label>
            <label>Deal Size:
                <input type="number" name="deal_size" min="0">
            </label>
            <label>Objections:
                <input type="text" name="objections">
            </label>
            <label>Decision Timeline:
                <input type="text" name="decision_timeline">
            </label>
            <button type="submit">Add</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">&#8592; Back to Leads</a>
    </div>
</body>
</html>
