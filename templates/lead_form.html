<!DOCTYPE html>
<html>
<head><title>Add Lead</title></head>
<body>
    <h1>Add Lead</h1>
    <form method="post">
        Name: <input type="text" name="name"><br>
        Email: <input type="email" name="email"><br>
        Company: <input type="text" name="company"><br>
        Source: <input type="text" name="source"><br>
        Industry: <input type="text" name="industry"><br>
        Score: <input type="number" name="score"><br>
        Deal Size: <input type="number" name="deal_size"><br>
        Objections: <input type="text" name="objections"><br>
        Decision Timeline: <input type="text" name="decision_timeline"><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
